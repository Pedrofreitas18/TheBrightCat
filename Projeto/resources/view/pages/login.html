<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <a href="#!"><img class="card-img-top" src="https://i.pinimg.com/originals/0f/7c/2d/0f7c2dd177d6631e448f0561d60b82b9.jpg" alt="..." /></a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="{{URL}}/signin" class="form-control" method="post">
                            <label for="login">Login:</label><br>
                            <input type="text" id="login" name="login" value="" required><br><br>
                            
                            <label for="senha">Senha:</label><br>
                            <input type="password" id="senha" name="senha" value="" required><br><br>
                            
                            <input class="btn btn-primary" type="submit" value="Logar">
                         </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
